<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start">
        <div class="end none">Конец игры!</div>
        <div class="timeOver none">Время вышло! Ваш счет: <span id="result"></span></div>
        <button id="startBtn">start</button>
    </div>
    <div class="continueBlock none">
        <button id="continue">continue</button>
    </div>
        <div id="background">
            <div class="counterBlock">
                <div id="fishCount">0</div>
                <input id="pause" type="image" src="images/stop.png" alt="">
                <div id="time">60s</div>
            </div>
        <img src="images/fon2.jpg" alt="" id="backgroundImg">
        <img src="images/01.png" alt="" id="cat">
        </div>
        <script src="index.js"></script>
</body>
</html>
